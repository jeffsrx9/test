<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width , initial-scale=1.0">
<title>vue js</title>

<style type="text/css">

</style>
</head>
<body>
    <div id="app">



        <div class="box">
            {{message}}
    
        </div>
    </div>
   
    


    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>

    <script type="text/javascript">
        var app =new Vue({
            el:'#app',
            data:{
                message: 'hello world!!'
            }
        });
    </script>
</body>
</html>
