function getTimeRemaining(endtime ,endhour , endminute) { //倒數日期計算
  const sh = endhour*60*60*1000;
  const sm = endminute*60*1000;
  const total = ( Date.parse(endtime)- Date.parse(new Date()))+sh+sm;//輸入日期-當前日期   (豪秒數)
  const seconds = Math.floor((total / 1000) % 60); 
  const minutes = Math.floor((total / 1000 / 60) % 60); 
  const hours = Math.floor((total / (1000 * 60 * 60)) % 24); 
  const days = Math.floor(total / (1000 * 60 * 60 * 24)); 
  return { total, days, hours, minutes, seconds };
  }

    ||shours.value == "-0"
    ||shours.value =="+0"

  function initializeClock(id, endtime ,endhour , endminute) {  //顯示倒數
  const clock = document.getElementById(id); 
  const daysSpan = clock.querySelector('.days'); 
  const hoursSpan = clock.querySelector('.hours'); 
  const minutesSpan = clock.querySelector('.minutes'); 
  const secondsSpan = clock.querySelector('.seconds'); 
  function updateClock() { 
  const t = getTimeRemaining(endtime ,endhour , endminute);      
      daysSpan.innerHTML = ('0' + t.days).slice(-2);    //前導零
      hoursSpan.innerHTML = ('0' + t.hours).slice(-2);
      minutesSpan.innerHTML = ('0' + t.minutes).slice(-2);
      secondsSpan.innerHTML = ('0' + t.seconds).slice(-2);

  } 
  updateClock(); 
   timeinterval = setInterval(updateClock, 1000);
}

function setCookie(name, value, days, path)
{
  const expires = new Date(Date.now() + days *864000).toUTCString()
  document.cookie = name + '=' + encodeURIComponent(value) + '; expires=' + expires + '; path=' + path
};

function getCookie(name)
{
  return document.cookie.split('; ').reduce((r, v) => {
    const parts = v.split('=')
    return parts[0] === name ? decodeURIComponent(parts[1]) : r
  }, '')
}

function deleteCookie(name, path)
{
  setCookie(name, '', -1, path)
}
